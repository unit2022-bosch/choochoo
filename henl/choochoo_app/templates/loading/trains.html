<ol class="trains">
  {% for train_name, train in trains.items() %}
  <li>
    <div class="train-name">{{train_name}}</div>
    <div class="departure-time">
      <label>Čas odjezdu</label>
      <time>{{train.time.strftime("%H:%M")}}</time>
    </div>
    <ul class="materials">
      <li>
        <label>Materiál</label>
        <label>Množství</label>
      </li>
      {% for name, amount in train.materials %}
      <li>
        <div class="material-name">{{name}}</div>
        <div class="amount">{{amount}}</div>
      </li>
      {% endfor %}
    </ul>
  </li>
  {% endfor %}
</ol>
